<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
	</head>
	<body>
        <h1>Comparison operator & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            // 왼쪽에 있는 값과 오른쪽에 있는 값이 같은지 나타내기 위한 값이다. ===는 비교연산자이다. 1+1=2의 +는 이항연산자이다.
            document.write(1===1);
        </script>
        <h3>1===2</h3>
        <script>
            // 왼쪽에 있는 값과 오른쪽에 있는 값이 같은지 나타내기 위한 값이다.
            document.write(1===2);
        </script>
        <h3>1&lt;2</h3>
        <script>
            document.write(1<2);
        </script>
        <h3>1&lt;1</h3>
        <script>
            document.write(1<1);
        </script>
	</body>
</html>
