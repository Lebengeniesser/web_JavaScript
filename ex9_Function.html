<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Function</title>
	</head>
	<body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function two(){
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');    
                }
                document.write('<li>1</li>');
                two();
                document.write('<li>3</li>');
                two();
                // 연속적인 아닌 불규칙적으로 반복을 하는 경우 함수를 사용한다.
            </script>
        </ul>
        <h2>Parameter & Argument</h2>
        <script>
            // x,y 는 매개변수(parameter)이다.
            function sum(x,y){
                z = x + y;
                document.write(z+'<br>');
            }
            sum(2,3); // 2,3은 인자(argument)라고 한다.
            sum(5,5);
        </script>
        <h2>Return</h2>
        <script>
            function sum2(left,right){
                return left+right;
            }
            document.write(sum2(2,3)+'<br>');
            document.write('<div style="Color:red">'+sum2(2,3)+'</div>');
            document.write('<div style="font-size:3rem">'+sum2(2,3)+'</div>');
        </script>
	</body>
</html>
