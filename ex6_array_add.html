<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
	</head>
	<body>
        <h1>Arrray</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing", "leezche"];
        </script>
        <h2>Get</h2>
        <script>
            // 안에 있는 것을 index라고 한다.
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2>Add</h2>
        <script>
            coworkers.push('darsuk');
            coworkers.push('tata');
            document.write(coworkers);
        </script>
        <h2>Count</h2>
        <script>
            document.write(coworkers.length);
        </script>
        
	</body>
</html>
